<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>This is some long text that should wrap inside the table cell. It will continue wrapping until it reaches the end of the cell's width.</td>
            <td>Another cell with text.</td>
        </tr>
    </table>
</body>
</html>
