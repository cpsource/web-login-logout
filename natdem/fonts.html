<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font Example</title>
    <!-- Importing Google Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply the Google Font */
            margin: 20px;
        }

        .text-large {
            font-size: 32px; /* Large text */
        }

        .text-medium {
            font-size: 24px; /* Medium text */
        }

        .text-small {
            font-size: 12px; /* Small text */
        }
    </style>
</head>
<body>
    <h1 class="text-large">This is Large Text</h1>
    <p class="text-large">This paragraph is displayed in large text using the Roboto font.</p>

    <h2 class="text-medium">This is Medium Text</h2>
    <p class="text-medium">This paragraph is displayed in medium text using the Roboto font.</p>

    <h3 class="text-small">This is Small Text</h3>
    <p class="text-small">This paragraph is displayed in small text using the Roboto font.</p>
</body>
</html>
