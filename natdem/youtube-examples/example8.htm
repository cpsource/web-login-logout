<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap Example</title>
    <style>
        /* Container with scroll snapping */
        .scroll-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            gap: 20px;
	    width: 300px;
            height: 30vh;
        }

        /* Individual sections within the container */
        .scroll-item {
            flex: 0 0 100%;
            scroll-snap-align: center;
	    padding: 20px 30px;
	    flex-shrink: 0;
            width: 300px;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            background-color: white;
	    border-radius: 14px;
	    text-align: center;
	    box-sizing: border-box;
        }

        /* Different background colors for each section */
        .item-1 {
            background-color: #ff5733; /* Red-ish */
        }

        .item-2 {
            background-color: #33c1ff; /* Blue-ish */
        }

        .item-3 {
            background-color: #75ff33; /* Green-ish */
        }

        .item-4 {
            background-color: #ff33a8; /* Pink-ish */
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="scroll-item item-1">Section 1</div>
        <div class="scroll-item item-2">Section 2</div>
        <div class="scroll-item item-3">Section 3</div>
        <div class="scroll-item item-4">Section 4</div>
    </div>

</body>
</html>
