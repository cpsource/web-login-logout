<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not() and :has() Example</title>
    <style>
        /* Style all buttons */
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: lightgray;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        /* Make all buttons except the first one red */
        button:not(:first-of-type) {
            background-color: red;
            color: white;
        }

        /* Style the button that contains an SVG */
        button:has(svg) {
            background-color: green;
            color: white;
        }

        /* Style the SVG inside the button */
        button svg {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <h1>:not() and :has() Pseudo-Class Example</h1>

    <!-- Five buttons, only the first one will not be red -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <!-- Button with an SVG icon inside -->
    <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Button with Icon
    </button>

</body>
</html>
