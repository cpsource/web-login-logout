<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not() Example</title>
    <style>
        /* Style all buttons */
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: lightgray;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        /* Make all buttons except the first one red */
        button:not(:first-of-type) {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>:not() Pseudo-Class Example</h1>

    <!-- Five buttons, only the first one will not be red -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

</body>
</html>
