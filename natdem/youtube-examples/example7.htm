<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Example</title>
    <style>
        h1 {
            background: linear-gradient(to right, red, blue); /* Apply a gradient from red to blue */
            -webkit-background-clip: text; /* Use the background as the text color */
            color: transparent; /* Make the original text color transparent */
        }
    </style>
</head>
<body>

    <h1>Gradient Text Example</h1>
    <p>This example demonstrates how to create gradient-colored text using CSS.</p>

</body>
</html>
