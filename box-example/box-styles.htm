<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Box Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="box-styles.css">
</head>
<body>

<div class="container content-box-container my-4">
    <div class="row">
        <div class="col box">Box 1</div>
        <div class="col box">Box 2</div>
        <div class="col box">Box 3</div>
        <div class="col box">Box 4</div>
        <div class="col box">Box 5</div>
    </div>
</div>

<div class="container border-box-container my-4">
    <div class="row">
        <div class="col box">Box 1</div>
        <div class="col box">Box 2</div>
        <div class="col box">Box 3</div>
        <div class="col box">Box 4</div>
        <div class="col box">Box 5</div>
    </div>
</div>

</body>
</html>
